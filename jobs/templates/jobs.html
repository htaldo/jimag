<!DOCTYPE html>
{% extends 'nav.html' %}
{% load static %}

{% block content %}
<head>
    <link rel="stylesheet" href="{% static 'styles/normalize.css' %}">
    <link rel="stylesheet" href="{% static 'styles/style.css' %}">
    <link rel="stylesheet" href="{% static 'styles/input.css' %}">
    <link rel="stylesheet" href="{% static 'styles/docking.css' %}">
    <title>Jobs</title> 
</head>
<body>
    <h1>New job</h1>
        <br>
  <br>
  <br>
  <form method="post" enctype="multipart/form-data">
  {% csrf_token %}
  <div class="jobscontainer">
      <!--jobsbox is each of the three columns that separate
      the menus for protein, chain and ligand-->
      <div class="jobsbox">
          <h2>Protein</h2>
          <label for="contentSelector">Select from:</label>
          <select id="contentSelector">
            <option value="uploadfile">Upload file</option>
            <option value="fetchpdb">Fetch from PDB</option>
          </select>

          <!-- show the upload file option by default -->
          <div id="uploadfile" class="content-section show">
            {{ docking_form.pform }}
          </div>

          <div id="fetchpdb" class="content-section">
            <h2>Fetch from PDB</h2>
            <p>This is the content for option 2.</p>
          </div>

          <br>
      </div>
      <div class="jobsbox">
          <h2>Chains</h2>
      </div>
      <div class="jobsbox">
          <h2>Ligand</h2>
          {{ docking_form.lform }}
      </div>
  </div>
  <button type="submit">Run job!</button>
  </form>
  <script src="{% static 'jobs/dropdown.js' %}"></script>
</body>
{% endblock %}
</html>
