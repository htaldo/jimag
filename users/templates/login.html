{% extends 'nav.html' %}
{% load static %}

{% block content %}
<head>
    <link rel="stylesheet" href="{% static 'styles/normalize.css' %}">
    <link rel="stylesheet" href="{% static 'styles/users.css' %}">
    <link rel="stylesheet" href="{% static 'styles/style.css' %}">
	<h1> Login </h1>
</head>

{{error}}

<form action="/login/" method="POST">
	{% csrf_token %}
	<label for="username">Username</label>
	<input type="text" name="username" id="username" class="form-control" placeholder="Type your username">
	<br>
	<label for="password">Password</label>
	<input type="text" name="password" id="password" class="form-control" placeholder="Type your password">
	<br>
	<button>
		Log in
	</button>
</form>
{% endblock %}
