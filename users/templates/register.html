{% extends 'nav.html' %}
{% load static %}

{% block content %}
<head>
    <link rel="stylesheet" href="{% static 'styles/normalize.css' %}">
    <link rel="stylesheet" href="{% static 'styles/users.css' %}">
    <link rel="stylesheet" href="{% static 'styles/style.css' %}">
	<h1> Register </h1>
</head>

{{error}}

<form action="/register/" method="POST">
	{% csrf_token %}
	<label for="username">Username</label>
	<input type="text" name="username" id="username" class="form-control" placeholder="Type your username">
	<br>
	<label for="password1">Password</label>
	<input type="text" name="password1" id="password1" class="form-control" placeholder="Type your password">
	<br>
	<label for="password2">Confirm your password</label>
	<input type="text" name="password2" id="password2" class="form-control" placeholder="Re-type your password">
	<br>
	<button>
		Register
	</button>
</form>
{% endblock %}
